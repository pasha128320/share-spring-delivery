<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>




</head>

<body>

<header th:insert="~{fragments/header}"/>

        <div class="album py-5 ">

            <div class="container shadow-lg p-3 mb-5 bg-body rounded">

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <a class="btn btn-outline-primary" th:href="@{/profile/history}">История заказов</a>
                <a class="btn btn-outline-primary" th:href="@{/profile}">Профиль</a>

            </div>

                <hr class="my-4">

                <h3 class="h3 fw-normal">Ваши заказы</h3>

                <div class="card-body p-2" th:each="order : ${orders}">
                    <!-- Single item -->
                    <div class="row">
                        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                            <p><strong>Заказ №[[${order.id}]]</strong></p>
                        </div>

                        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                            <!-- Data -->
                                <p><strong th:each="position : ${order.positionsList}">[[${position.name}]] </strong></p>
                            <p> Отправлен по адресу ул. [[${order.address.street}]], д. [[${order.address.houseNumber}]], эт. [[${order.address.floor}]], кв. [[${order.address.apartNumber}]]</p>
                            <!-- Data -->
                        </div>

                        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">

                            <p class="text-start text-md-center">
                                <strong>Итого</strong>
                            </p>
                            <p class="text-start text-md-center">
                                <strong>[[${order.summary}]] ₽</strong>
                            </p>
                        </div>
                    </div>
                    <hr class="my-4">
                </div>




            </div>
    </div>

</body>
</html>
