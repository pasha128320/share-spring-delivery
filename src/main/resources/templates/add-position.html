<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form role="form" method="post" th:action="@{/manager/add}" th:object="${position}">
    <h3>Добавить новую позицию в меню</h3>
    <div class="form-group">
        <label for="name">Название</label>
        <input type="name" class="form-control" id="name" placeholder="Название позиции" name="name" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="description">Описание позиции</label>
        <input type="description" class="form-control" id="description" placeholder="Описание позиции" name="description" th:field="*{description}">
    </div>

    <div class="form-group">
        <label for="photoUrl">Ссылка на фото</label>
        <input type="photoUrl" class="form-control" id="photoUrl" placeholder="Ссылка на фото" name="photoUrl" th:field="*{photoUrl}">
    </div>

    <div class="form-group">
        <label for="price">Цена позиции</label>
        <input type="price" class="form-control" id="price" placeholder="Цена позиции"name="price"th:field="*{price}">
    </div>



    <button type="submit" class="btn btn-primary">Добавить позицию</button>
</form>

</body>
</html>
