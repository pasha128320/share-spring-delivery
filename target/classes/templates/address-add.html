    <title>Регистрация</title>
</head>

<body>

<header th:insert="~{fragments/header}"/>

<div th:if="${param.error}" class="alert alert-danger">
    Пользователь с такой почтой или таким номером телефона уже занят
</div>


<form method="post" class="form-signin w-100 mb-3 d-flex justify-content-center pt-5 " th:action="@{/address}" th:object="${address}">

    <div class="w-25 shadow-lg p-3 mb-5 bg-body rounded">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>

        <div class="row g-3 ">
            <div class="col-sm-6">
                <label for="name" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    firstName Error
                </div>
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">город *</label>
                <input type="text" class="form-control" id="city" th:field="*{city}">
                <p class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">
                    Фамилия должна состоять только из букв кириллицы
                </p>
            </div>

            <div class="col-12">
                <label for="street" class="form-label">улица *</label>
                <input type="text" class="form-control" id="street" th:field="*{street}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">
                    phoneNumber Error
                </div>
            </div>

            <div class="col-12">
                <label for="houseNumber" class="form-label">номер дома *</label>
                <input type="text" class="form-control" id="houseNumber" th:field="*{houseNumber}">
                <p th:if="${#fields.hasErrors('houseNumber')}" class="text-danger"></p>

            </div>

            <div class="col-12">
                <label for="apartNumber" class="form-label">номер квартиры *</label>
                <input type="text" class="form-control" id="apartNumber" th:field="*{apartNumber}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('apartNumber')}" th:errors="*{apartNumber}">
                    password Error
                </div>
            </div>

            <div class="col-12">
                <label for="apartNumber" class="form-label"> коммент к доставке*</label>
                <input type="text" class="form-control" id="commentToDelivery" th:field="*{commentToDelivery}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('commentToDelivery')}" th:errors="*{commentToDelivery}">
                    password Error
                </div>
            </div>

            <div class="col-12">
                <label for="apartNumber" class="form-label"> этаж*</label>
                <input type="text" class="form-control" id="floor" th:field="*{floor}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}">
                    password Error
                </div>
            </div>

            <input type="hidden" id="user" th:field="*{user}" th:value="*{user}">


            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit" th:href="@{/address/save}">Добавить адрес</button>
        </div>
    </div>

</form>

</div>
</div>



</body>

</html>
